    <h2 class="title-page my-4">Contact The royal Kingdom</h2>

    <p class="text-annexe">
      Fill in the form below to contact the Royal Kingdom
    </p>

    <div class="flex-container m-4">
      <div class="box contact-background">
        <form>
          <div class="mb-4">
            <label for="exampleInputName" class="form-label epais">Name:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="Name"
            />
          </div>
          <div class="mb-4">
            <label for="exampleInputEmail" class="form-label epais"
              >Email:</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail"
              aria-describedby="Email"
            />
          </div>
          <div class="mb-4">
            <label class="form-label epais">Message: </label>
            <textarea
              rows="8"
              type="text"
              class="form-control"
              id="exampleInputMessage"
              aria-describedby="Message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-secondary button-center">
            Submit
          </button>
        </form>
      </div>
